  #  steps:
  #    - uses: actions/checkout@v4

  #    - name: Set up Node
  #      uses: actions/setup-node@v4
  #      with:
  #        node-version: ${{ env.NODE_VERSION }}
  #        cache: npm
  #        cache-dependency-path: event-connect-frontend/package-lock.json

  #    - name: Install dependencies
  #      working-directory: event-connect-frontend
  #      run: npm ci

  #    - name: Run frontend tests
  #      working-directory: event-connect-frontend
  #      run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage


  sonar-frontend:
    name: Frontend - SonarCloud
    runs-on: ubuntu-latest
    needs: test-frontend

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: event-connect-frontend
          args: >
            -Dsonar.projectKey=event-connect-frontend
            -Dsonar.organization=chlopes92
