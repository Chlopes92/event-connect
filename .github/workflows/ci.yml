name: CI Pipeline with SonarCloud

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '18'

jobs:
  backend:
    name: Backend Tests & Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build & Test
        working-directory: ./event-connect-backend
        run: mvn clean test jacoco:report

      - name: SonarCloud Scan
        working-directory: ./event-connect-backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar -Dsonar.projectKey=event-connect-backend -Dsonar.organization=chlopes92

  frontend:
    name: Frontend Tests & Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: event-connect-frontend/package-lock.json

      - name: Install & Test
        working-directory: ./event-connect-frontend
        run: |
          npm ci
          npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: event-connect-frontend
          args: -Dsonar.projectKey=event-connect-frontend -Dsonar.organization=chlopes92

      - name: Build
        working-directory: ./event-connect-frontend
        run: npm run build -- --configuration=production