# application-prod.properties
# Configuration specifique a la production (Render)

# ===== BASE DE DONNEES =====
# Render va fournir l'URL complete de la BDD dans SPRING_DATASOURCE_URL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de connexions
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# ===== JPA / HIBERNATE =====
# IMPORTANT: On met "update" en production pour Render (pas "validate")
# Car Render peut recréer la BDD et on veut que les tables se créent automatiquement
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===== JWT =====
# La cle JWT vient des variables d'environnement Render
eventconnect.jwt.secret=${JWT_SECRET}
eventconnect.jwt.expiration=86400

# ===== SECURITE =====
# Expose le endpoint health pour le health check de Render
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===== LOGS =====
logging.level.root=WARN
logging.level.co.simplon.cda.event_connect_backend=INFO

# ===== UPLOAD IMAGES =====
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ===== SERVEUR =====
server.port=8080