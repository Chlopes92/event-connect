# =======================
# SonarCloud Configuration
# =======================

# Organization and Project
sonar.organization=chlopes92
sonar.projectKey=event-connect-frontend
sonar.projectName=Event Connect Frontend
sonar.projectVersion=1.0.0

# =======================
# Source Configuration
# =======================

# Source directories
sonar.sources=src

# Test directories
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts

# =======================
# Coverage Configuration
# =======================

# Coverage report paths (Angular generates in coverage/event-connect-frontend/)
sonar.javascript.lcov.reportPaths=coverage/event-connect-frontend/lcov.info
sonar.typescript.lcov.reportPaths=coverage/event-connect-frontend/lcov.info

# =======================
# Exclusions
# =======================

sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/coverage/**,\
  **/environments/**,\
  **/main.ts,\
  **/polyfills.ts,\
  **/constants/**,\
  **/urls.ts,\
  **/models/**

sonar.test.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/coverage/**

# =======================
# Language
# =======================

sonar.language=ts
sonar.sourceEncoding=UTF-8