# =======================
# SonarCloud Configuration
# =======================

# Organization and Project
sonar.organization=chlopes92
sonar.projectKey=event-connect-frontend
sonar.projectName=Event Connect Frontend
sonar.projectVersion=1.0.0

# =======================
# Source Configuration
# =======================

# Source directories
sonar.sources=src/app

# Test directories
sonar.tests=src/app
sonar.test.inclusions=**/*.spec.ts

# =======================
# Coverage Configuration
# =======================

# Coverage report paths (Angular generates in coverage/event-connect-frontend/)
sonar.javascript.lcov.reportPaths=coverage/**/lcov.info
sonar.typescript.lcov.reportPaths=coverage/**/lcov.info

sonar.coverage.exclusions=\
  **/*.spec.ts,\
  **/test/**,\
  **/mocks/**,\
  **/environments/**,\
  **/main.ts,\
  **/polyfills.ts,\
  **/carousel.component.ts

# =======================
# SEUILS DE COUVERTURE AJUSTÉS
# =======================

# Baisse le seuil de couverture minimum à 70%
sonar.coverage.overall_line.min=70.0
sonar.coverage.line.min=70.0

# Pour le "New Code" (code ajouté récemment)
sonar.newCode.coverage.minimum=70.0

# =======================
# Exclusions
# =======================

sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/coverage/**,\
  **/environments/**,\
  **/main.ts,\
  **/polyfills.ts,\

sonar.test.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/coverage/**

# =======================
# Language
# =======================
sonar.sourceEncoding=UTF-8