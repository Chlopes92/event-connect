# ============================================
# SonarCloud Configuration - Event Connect Frontend
# ============================================

# Project identification
sonar.projectKey=event-connect-frontend
sonar.organization=chlopes92

# Project metadata
sonar.projectName=Event Connect Frontend
sonar.projectVersion=1.0.0

# ============================================
# Source and test configuration
# ============================================

# Source code location
sonar.sources=src/app

# Test location
sonar.tests=src/app
sonar.test.inclusions=**/*.spec.ts

# ============================================
# Exclusions
# ============================================

# Exclude from analysis
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/*.spec.ts,\
  **/environments/**,\
  **/assets/**

# ============================================
# Code coverage
# ============================================

# LCOV report path (generated by Karma)
sonar.javascript.lcov.reportPaths=coverage/event-connect-frontend/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=\
  **/*.spec.ts,\
  **/environments/**,\
  **/main.ts
