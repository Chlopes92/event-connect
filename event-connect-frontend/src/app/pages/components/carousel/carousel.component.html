<main>
    <div class="carousel-bg" [ngStyle]="{'background-image': 'url(' + currentSlide.image + ')'}">
        <div class="carousel-bg-overlay"></div>
        <div class="carousel-root">
          <div class="carousel-text">
            <h2>{{ currentSlide.title }}</h2>
            <p>{{ currentSlide.description }}</p>
          </div>
          <div class="carousel-cards">
            <div 
              class="carousel-card"
              *ngFor="let slide of visibleSlides; let i = index"
              [ngStyle]="getCardStyle(i)"
              (click)="goToSlide(i)">
              <img [src]="slide.image" [alt]="slide.title">
            </div>
            <div class="carousel-arrows">
              <button (click)="previousSlide()"><mat-icon>chevron_left</mat-icon></button>
              <button (click)="nextSlide()"><mat-icon>chevron_right</mat-icon></button>
            </div>
          </div>
        </div>
      </div>
</main>
