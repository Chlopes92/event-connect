<div class="form-container">
    <!-- Toast Container -->
    <div class="toast-container">
      <div 
        *ngFor="let toast of toasts" 
        class="toast"
        [class.toast-success]="toast.type === 'success'"
        [class.toast-error]="toast.type === 'error'"
        [class.toast-warning]="toast.type === 'warning'">
        <div class="toast-content">
          <div class="toast-icon">
            <svg *ngIf="toast.type === 'success'" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg *ngIf="toast.type === 'error'" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 9V13M12 17H12.01M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg *ngIf="toast.type === 'warning'" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 9V13M12 17H12.01M10.29 3.86L1.82 18A2 2 0 003.64 21H20.36A2 2 0 0022.18 18L13.71 3.86A2 2 0 0010.29 3.86Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <span class="toast-message">{{ toast.message }}</span>
        </div>
        <button type="button" class="toast-close" (click)="removeToast(toast.id)">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  
    <div class="form-header">
      <button type="button" class="back-button" (click)="goBack()">← Retour à l'accueil</button>
    </div>
  
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="event-form">
      
      <!-- Image de l'événement -->
      <div class="form-group">
        <label class="form-label required">Image de l'événement</label>
        <div class="image-upload-container">
          <div 
            class="image-upload-area"
            [class.drag-over]="isDragOver"
            [class.has-image]="imagePreview"
            (click)="fileInput.click()"
            (dragover)="onDragOver($event)"
            (dragleave)="onDragLeave($event)"
            (drop)="onDrop($event)">
            
            <div *ngIf="!imagePreview" class="upload-placeholder">
              <div class="upload-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M21 15V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 19V15" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M7 10L12 15L17 10" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M12 15V3" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <p class="upload-text">Cliquez pour ajouter votre image</p>
              <p class="upload-subtext">PNG, JPG jusqu'à 5MB</p>
            </div>
            
            <div *ngIf="imagePreview" class="image-preview">
              <img [src]="imagePreview" alt="Aperçu de l'image" class="preview-image">
              <button type="button" class="remove-image-btn" (click)="removeImage(); $event.stopPropagation()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M18 6L6 18M6 6L18 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
          </div>
          
          <input 
            #fileInput
            type="file" 
            accept="image/*"
            (change)="onFileSelected($event)"
            class="file-input">
        </div>
      </div>
  
      <!-- Titre de l'événement -->
      <div class="form-group">
        <label class="form-label required">Titre de l'événement</label>
        <input 
          type="text" 
          formControlName="title"
          class="form-input"
          [class.error]="isFieldInvalid('title')"
          placeholder="Entrez le titre de votre événement">
        <div *ngIf="isFieldInvalid('title')" class="error-message">
          {{ getFieldError('title') }}
        </div>
      </div>
  
      <!-- Prix -->
      <div class="form-group">
        <label class="form-label">Prix</label>
        <input 
          type="text" 
          formControlName="price"
          class="form-input"
          placeholder="Prix en euros (laissez vide si gratuit)">
      </div>
  
      <!-- Date et Nombre de places -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label required">Date</label>
          <input 
            type="date" 
            formControlName="date"
            class="form-input"
            [class.error]="isFieldInvalid('date')">
          <div *ngIf="isFieldInvalid('date')" class="error-message">
            {{ getFieldError('date') }}
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label required">Nombre de places</label>
          <input 
            type="number" 
            formControlName="participants"
            class="form-input"
            [class.error]="isFieldInvalid('participants')"
            placeholder="Ex: 100 participants">
          <div *ngIf="isFieldInvalid('participants')" class="error-message">
            {{ getFieldError('participants') }}
          </div>
        </div>
      </div>
  
      <!-- Lieu -->
      <div class="form-group">
        <label class="form-label required">Lieu</label>
        <input 
          type="text" 
          formControlName="location"
          class="form-input"
          [class.error]="isFieldInvalid('location')"
          placeholder="Adresse de votre événement">
        <div *ngIf="isFieldInvalid('location')" class="error-message">
          {{ getFieldError('location') }}
        </div>
      </div>
  
      <!-- Catégorie de l'événement -->
      <div class="form-group">
        <label class="form-label required">Catégorie de l'événement</label>
        <select 
          formControlName="category"
          class="form-select"
          [class.error]="isFieldInvalid('category')">
          <!-- Option vide par défaut -->
          <option value="">Sélectionnez une catégorie</option>
          <!-- Boucle sur ton mock -->
          <option *ngFor="let category of categories" [value]="category.id">
            {{ category.nameCategory }}
          </option>
        </select>
        <div *ngIf="isFieldInvalid('category')" class="error-message">
          {{ getFieldError('category') }}
        </div>
      </div>
  
      <!-- Description -->
      <div class="form-group">
        <label class="form-label required">Description</label>
        <textarea 
          formControlName="description"
          class="form-textarea"
          [class.error]="isFieldInvalid('description')"
          rows="4"
          placeholder="Décrivez votre événement..."></textarea>
        <div *ngIf="isFieldInvalid('description')" class="error-message">
          {{ getFieldError('description') }}
        </div>
      </div>
  
      <!-- Programmes -->
      <div class="form-group">
        <label class="form-label">Programmes</label>
        <textarea 
          formControlName="programs"
          class="form-textarea"
          rows="4"
          placeholder="Décrivez le programme de votre événement..."></textarea>
      </div>
  
      <!-- Contact -->
      <div class="form-group">
        <label class="form-label required">Contact</label>
        <input 
          type="email" 
          formControlName="contact"
          class="form-input"
          [class.error]="isFieldInvalid('contact')"
          placeholder="Email et téléphone de contact">
        <div *ngIf="isFieldInvalid('contact')" class="error-message">
          {{ getFieldError('contact') }}
        </div>
      </div>
  
      <!-- Bouton de soumission -->
      <div class="form-actions">
        <button 
          type="submit" 
          class="submit-button"
          [disabled]="eventForm.invalid">
          {{ isEditMode ? 'Mettre à jour l\'événement' : 'Créer l\'événement' }}
        </button>
      </div>
  
    </form>
  </div>
