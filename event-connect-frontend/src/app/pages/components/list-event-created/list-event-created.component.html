<div class="events-container">
  <!-- Header -->
  <div class="organizer-header">
    <h2 class="page-title">Événements créés</h2>
    <button type="button" class="create-button" (click)="createNewEvent()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Créer un événement
    </button>
  </div>

  <!-- Events List -->
  <div class="events-list">
    @for(event of events; track event) {
    <div class="event-card">
      <!-- Event Image -->
      <div class="event-image">
        <img [src]="event.image" [alt]="event.title" />
      </div>

      <!-- Event Content -->
      <div class="event-content">
        <div class="event-header">
          <h4 class="event-title">{{ event.title }}</h4>
          <span class="event-price">{{ event.price }}</span>
        </div>
        
        <div class="event-details">
          <div class="detail-line"></div>
          <div class="detail-line"></div>
        </div>
      </div>

      <!-- Event Actions -->
      <div class="event-actions">
        <button 
          type="button" 
          class="action-button edit-button"
          (click)="editEvent(event.id)"
          title="Éditer l'événement">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M18.5 2.50023C18.8978 2.1024 19.4374 1.87891 20 1.87891C20.5626 1.87891 21.1022 2.1024 21.5 2.50023C21.8978 2.89805 22.1213 3.43762 22.1213 4.00023C22.1213 4.56284 21.8978 5.1024 21.5 5.50023L12 15.0002L8 16.0002L9 12.0002L18.5 2.50023Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        
        <button 
          type="button" 
          class="action-button delete-button"
          (click)="deleteEvent(event.id)"
          title="Supprimer l'événement">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div> }
  </div>

  <!-- Empty State -->
  @if(events.length === 0){
  <div class="empty-state">
    <div class="empty-icon">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 2V5M16 2V5M3.5 9.09H20.5M21 8.5V17C21 20 19.5 22 16 22H8C4.5 22 3 20 3 17V8.5C3 5.5 4.5 3.5 8 3.5H16C19.5 3.5 21 5.5 21 8.5Z" stroke="#9CA3AF" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M15.6947 13.7002H15.7037M11.9955 13.7002H12.0045M8.29431 13.7002H8.30329M15.6947 17.3002H15.7037M11.9955 17.3002H12.0045M8.29431 17.3002H8.30329" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h3 class="empty-title">Aucun événement créé</h3>
    <p class="empty-description">Commencez par créer votre premier événement</p>
    <button type="button" class="create-button" (click)="createNewEvent()">
      Créer un événement
    </button>
  </div>}
</div>
