<div class="app-container">
    <header class="header">
      <h1 class="title">Prochainement</h1>
      
      <div class="filters">
        <button 
          *ngFor="let filter of filters" 
          class="filter-btn"
          [class.active]="filter.active"
          (click)="toggleFilter(filter.id)"
        >
          {{ filter.label }}
        </button>
      </div>
    </header>

    <main class="events-grid">
      <div 
        *ngFor="let event of filteredEvents" 
        class="event-card"
        [style.background-image]="'url(' + event.imgUrl + ')'"
      >
        <div class="event-overlay">
          <div class="event-header">
            <div class="event-actions">
              <button class="action-btn share" (click)="shareEvent(event)">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
                </svg>
              </button>
              <button class="action-btn favorite" (click)="toggleFavorite(event)">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
              </button>
            </div>
            
            <div class="event-price" [class.free]="event.price === 0.00">
              {{ event.price }} â‚¬
            </div>
          </div>

          <div class="event-footer">
            <div class="event-category" [attr.data-category]="getCategoryNames(event)">
              {{ getCategoryNames(event) }}
            </div>
            
            
            <div class="event-date">
              <svg class="date-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.1 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/>
              </svg>
              {{ event.dateEvent }}
            </div>
            
            <div class="event-info">
              <h5 class="event-title">{{ event.nameEvent }}</h5>
              <div class="event-address">
                <svg class="location-icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
                {{ event.address }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="load-more">
      <button class="load-more-btn" (click)="loadMoreEvents()">
        En voir +
      </button>
    </div>
  </div>
